<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    input{
        /* background-color: aqua; */
        display: block;
    }
</style>
</head>
<body>
    <form onchange="accion()">
        <input type="text" placeholder="usuario" id="inputTexto">
    </form>
    <div id="contenedor">
        
    </div>
    <script>
        function accion(){
            console.log("El usuario cambio algo")
            const inputTexto = document.querySelector("#inputTexto")
            const valor = inputTexto.value
            const contenedor = document.querySelector("#contenedor")
            const pTexto = document.createElement("p")
            pTexto.innerText = "El usuario ingres√≥: " + valor
            contenedor.appendChild(pTexto)
        }
    </script>
</body>
</html>
